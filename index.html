<!DOCTYPE html>
<html>
<head>
  <title>CALCULADORA F5</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js"></script>
</head>
<body>
    <h1>CALCULADORA FINANCIERA</h1>
    <div class="result">
        <div class="Display">0</div>
    </div>
    <div class="buttons">
        <div>
            <section class="oneToThree">
            <input type="button" id="n1" value="1"  onclick="printNumber()"/>
            <input type="button" id="n2" value="2"  onclick="printNumber()"/>
            <input type="button" id="n3" value="3"  onclick="printNumber()"/>
        </section>
        <section class="fourToSix">
            <input type="button" id="n4" value="4" onclick="printNumber()"/>
            <input type="button" id="n5" value="5" onclick="printNumber()"/>
            <input type="button" id="n6" value="6"  onclick="printNumber()"/>
        </section>
        <section class="sevenToNine">
            <input type="button" id="n7" value="7" onclick="printNumber()"/>
            <input type="button" id="n8" value="8"  onclick="printNumber()"/>
            <input type="button" id="n9" value="9"  onclick="printNumber()"/>
            <input type="button" id="clear" value="C" onclick="clear()"/>
            <input type="button" id="n0" value="0"  onclick="printNumber()"/>
        </section> 
       
            <input class="opButton" type="Button" id="plus" value="+"/>
            <input class="opButton" type="Button" id="minus" value="-"/>
            <input class="opButton" type="Button" id="divide" value="/"/>
            <input class="opButton" type="Button" id="multiply" value="*"/>
            <input class="opButton" type="Button" id="multiply" value="*"/>
            <input class="opButton" type="Button" id="equal" value="="/>
          
        </div>
    </div>
</body>
</html>
